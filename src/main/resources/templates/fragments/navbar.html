<div th:fragment="navbar">	
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="/home"><img src="/img/navLogo_thumbnail.png"/></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
				<li th:each="entry : ${menuEntries}" class="nav-link">
					<a th:href="@{'/' + ${entry}}" th:text="${#strings.capitalize(entry)}"></a>
				</li>
            </ul>
            

			<div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
			    <span th:case="${false}">
			    	<form class="form-inline my-2 my-lg-0" action="/login">
			    		<input class="btn btn-secondary my-2 my-sm-0 mr-2" type="submit" value="Login" />
					</form>
			    </span>
			    <span th:case="${true}">
			    	<form class="form-inline my-2 my-lg-0" action="/logout">
			    		<input class="btn btn-secondary my-2 my-sm-0 mr-2" type="submit" value="Logout" />
					</form>
			    </span>
			    <span th:case="*">Should never happen, but who knows...</span>
			</div>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
	</nav>
</div>
